<div class="grid grid-cols-12 gap-4 p-8 min-h-screen max-w-7xl mx-auto">
  <div *ngFor="let card of cards">
    <app-card
      (click)="setCards(card)"
      (finishedLock)="resetCards()"
      [card]="card"
      [selected]="getSelected(card)"
      [matched]="matched"
    ></app-card>
  </div>
</div>
